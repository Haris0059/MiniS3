<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini S3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #151a23;
            color: #eef1f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            opacity: 0.85;
            transition: opacity 0.2s;
        }

        .nav-logo:hover {
            opacity: 1;
        }

        .nav-logo img {
            height: 28px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            font-size: 14px;
            color: #7a8699;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #eef1f5;
        }

        /* Main content */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Upload View */
        .upload-container {
            max-width: 500px;
            margin: 80px auto 0;
        }

        .drop-zone {
            border: 2px dashed #2a3142;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .drop-zone-text {
            font-size: 16px;
            color: #7a8699;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            font-size: 13px;
            color: #4a5568;
        }

        .selected-file {
            margin-top: 20px;
            padding: 16px;
            background-color: #1e2433;
            border-radius: 12px;
            display: none;
        }

        .selected-file.visible {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .selected-file-name {
            font-size: 14px;
            color: #eef1f5;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 12px;
        }

        .clear-file {
            background: none;
            border: none;
            color: #7a8699;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.2s;
        }

        .clear-file:hover {
            color: #eef1f5;
        }

        .upload-btn {
            width: 100%;
            margin-top: 20px;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 500;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.visible {
            display: block;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Files View */
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .files-title {
            font-size: 24px;
            font-weight: 600;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
        }

        .files-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 500;
            color: #7a8699;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #2a3142;
        }

        .files-table td {
            padding: 16px;
            font-size: 14px;
            border-bottom: 1px solid #1e2433;
            vertical-align: middle;
        }

        .files-table tr:hover td {
            background-color: #1a1f2b;
        }

        .file-name-cell {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .file-tag {
            background-color: #2a3142;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #7a8699;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #7a8699;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: color 0.2s, background-color 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            color: #eef1f5;
            background-color: #2a3142;
        }

        .action-btn.delete:hover {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #7a8699;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 14px;
            color: #4a5568;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 32px;
        }

        .pagination-btn {
            background-color: #1e2433;
            border: none;
            color: #eef1f5;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: #2a3142;
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 14px;
            color: #7a8699;
        }

        /* Edit Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background-color: #1e2433;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #7a8699;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background-color: #151a23;
            border: 1px solid #2a3142;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #eef1f5;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #3b82f6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-btn-secondary {
            background-color: #2a3142;
            border: none;
            color: #eef1f5;
        }

        .modal-btn-primary {
            background-color: #3b82f6;
            border: none;
            color: #fff;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7a8699;
        }

        .loading.visible {
            display: block;
        }

        /* Hidden file input */
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="nav-logo" onclick="showView('upload'); return false;"><img src="/MiniS3Logo.png" alt="Mini S3"></a>
        <div class="nav-links">
            <a class="nav-link active" data-view="upload" onclick="showView('upload')">Upload</a>
            <a class="nav-link" data-view="files" onclick="showView('files')">Files</a>
        </div>
    </nav>

    <main>
        <!-- Upload View -->
        <div id="upload-view" class="view active">
            <div class="upload-container">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">+</div>
                    <p class="drop-zone-text">Drop file here or click to browse</p>
                    <p class="drop-zone-hint">Images, PDF, Text, JSON (max 10MB)</p>
                </div>
                <input type="file" id="fileInput" class="hidden-input" accept="image/*,.pdf,.txt,.json,.md,.xml,.csv">
                <div class="selected-file" id="selectedFile">
                    <span class="selected-file-name" id="selectedFileName"></span>
                    <button class="clear-file" onclick="clearSelectedFile()">&times;</button>
                </div>
                <button class="upload-btn" id="uploadBtn" onclick="uploadFile()">Upload</button>
                <div class="message" id="uploadMessage"></div>
            </div>
        </div>

        <!-- Files View -->
        <div id="files-view" class="view">
            <div class="files-header">
                <h2 class="files-title">Files</h2>
            </div>
            <div class="loading" id="filesLoading">Loading...</div>
            <div id="filesContent">
                <table class="files-table" id="filesTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Date</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="filesTableBody">
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">&#128193;</div>
                    <p class="empty-state-text">No files uploaded yet</p>
                    <p class="empty-state-hint">Upload your first file to get started</p>
                </div>
                <div class="pagination" id="pagination">
                    <button class="pagination-btn" id="prevBtn" onclick="loadFiles(currentPage - 1)">Previous</button>
                    <span class="pagination-info" id="paginationInfo">Page 1 of 1</span>
                    <button class="pagination-btn" id="nextBtn" onclick="loadFiles(currentPage + 1)">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3 class="modal-title">Edit File</h3>
            <div class="form-group">
                <label class="form-label">Filename</label>
                <input type="text" class="form-input" id="editFilename">
            </div>
            <div class="form-group">
                <label class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-input" id="editTags" placeholder="tag1, tag2, tag3">
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

<script>
    // API base URL - change to '' when serving from Spring Boot on same port
    const API_BASE = 'http://localhost:8080';

    // State
    let currentView = 'upload';
    let currentPage = 0;
    let pageSize = 10;
    let totalPages = 1;
    let selectedFile = null;
    let editingFileId = null;

    // DOM Elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const selectedFileEl = document.getElementById('selectedFile');
    const selectedFileName = document.getElementById('selectedFileName');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadMessage = document.getElementById('uploadMessage');
    const filesTableBody = document.getElementById('filesTableBody');
    const filesTable = document.getElementById('filesTable');
    const emptyState = document.getElementById('emptyState');
    const pagination = document.getElementById('pagination');
    const filesLoading = document.getElementById('filesLoading');
    const filesContent = document.getElementById('filesContent');
    const editModal = document.getElementById('editModal');
    const editFilename = document.getElementById('editFilename');
    const editTags = document.getElementById('editTags');

    // Allowed file types
    const allowedTypes = [
        'image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/svg+xml',
        'application/pdf',
        'text/plain', 'text/markdown', 'text/csv', 'text/xml',
        'application/json', 'application/xml'
    ];
    const maxSize = 10 * 1024 * 1024; // 10MB

    // Navigation
    function showView(view) {
        currentView = view;
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(`${view}-view`).classList.add('active');
        document.querySelector(`.nav-link[data-view="${view}"]`).classList.add('active');

        if (view === 'files') {
            loadFiles(0);
        }
    }

    // Drag and drop
    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) handleFileSelect(file);
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFileSelect(file);
    });

    function handleFileSelect(file) {
        hideMessage();

        // Validate file type
        if (!allowedTypes.includes(file.type) && !file.name.match(/\.(txt|md|json|xml|csv)$/i)) {
            showMessage('Invalid file type. Allowed: images, PDF, text, JSON', 'error');
            return;
        }

        // Validate file size
        if (file.size > maxSize) {
            showMessage('File too large. Maximum size is 10MB', 'error');
            return;
        }

        selectedFile = file;
        selectedFileName.textContent = file.name;
        selectedFileEl.classList.add('visible');
    }

    function clearSelectedFile() {
        selectedFile = null;
        fileInput.value = '';
        selectedFileEl.classList.remove('visible');
        hideMessage();
    }

    function showMessage(text, type) {
        uploadMessage.textContent = text;
        uploadMessage.className = `message visible ${type}`;
    }

    function hideMessage() {
        uploadMessage.className = 'message';
    }

    // Upload
    async function uploadFile() {
        if (!selectedFile) {
            showMessage('Please select a file first', 'error');
            return;
        }

        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch(`${API_BASE}/api/v1/files`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({ message: response.statusText }));
                throw new Error(error.message || 'Upload failed');
            }

            showMessage('File uploaded successfully!', 'success');
            clearSelectedFile();
        } catch (error) {
            showMessage(`Upload failed: ${error.message}`, 'error');
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload';
        }
    }

    // Files list
    async function loadFiles(page) {
        if (page < 0) return;

        filesLoading.classList.add('visible');
        filesContent.style.opacity = '0.5';

        try {
            const response = await fetch(`${API_BASE}/api/v1/files?page=${page}&size=${pageSize}`);
            if (!response.ok) throw new Error('Failed to load files');

            const data = await response.json();
            currentPage = data.number;
            totalPages = data.totalPages;

            renderFiles(data.content);
            updatePagination();
        } catch (error) {
            console.error('Error loading files:', error);
            filesTableBody.innerHTML = '';
            emptyState.style.display = 'block';
            filesTable.style.display = 'none';
            pagination.style.display = 'none';
        } finally {
            filesLoading.classList.remove('visible');
            filesContent.style.opacity = '1';
        }
    }

    function renderFiles(files) {
        if (files.length === 0) {
            filesTableBody.innerHTML = '';
            emptyState.style.display = 'block';
            filesTable.style.display = 'none';
            pagination.style.display = 'none';
            return;
        }

        emptyState.style.display = 'none';
        filesTable.style.display = 'table';
        pagination.style.display = 'flex';

        filesTableBody.innerHTML = files.map(file => {
            const tagsArray = file.tags ? file.tags.split(',').map(t => t.trim()).filter(t => t) : [];
            return `
            <tr>
                <td class="file-name-cell" title="${escapeHtml(file.originalFilename)}">${escapeHtml(file.originalFilename)}</td>
                <td>${formatBytes(file.size)}</td>
                <td>${formatDate(file.uploadDate)}</td>
                <td>
                    <div class="file-tags">
                        ${tagsArray.map(tag => `<span class="file-tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                </td>
                <td>
                    <div class="file-actions">
                        <button class="action-btn" onclick="downloadFile('${file.id}')" title="Download">&#8595;</button>
                        <button class="action-btn" onclick="openEditModal('${file.id}', '${escapeHtml(file.originalFilename)}', '${escapeHtml(file.tags || '')}')" title="Edit">&#9998;</button>
                        <button class="action-btn delete" onclick="deleteFile('${file.id}')" title="Delete">&#10005;</button>
                    </div>
                </td>
            </tr>
        `}).join('');
    }

    function updatePagination() {
        document.getElementById('paginationInfo').textContent = `Page ${currentPage + 1} of ${Math.max(1, totalPages)}`;
        document.getElementById('prevBtn').disabled = currentPage === 0;
        document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
    }

    // File actions
    function downloadFile(id) {
        window.location.href = `${API_BASE}/api/v1/files/${id}`;
    }

    async function deleteFile(id) {
        if (!confirm('Are you sure you want to delete this file?')) return;

        try {
            const response = await fetch(`${API_BASE}/api/v1/files/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Delete failed');
            loadFiles(currentPage);
        } catch (error) {
            alert('Failed to delete file: ' + error.message);
        }
    }

    function openEditModal(id, filename, tags) {
        editingFileId = id;
        editFilename.value = filename;
        editTags.value = tags;
        editModal.classList.add('visible');
    }

    function closeEditModal() {
        editModal.classList.remove('visible');
        editingFileId = null;
    }

    async function saveEdit() {
        if (!editingFileId) return;

        const data = {
            originalFilename: editFilename.value,
            tags: editTags.value.trim()
        };

        try {
            const response = await fetch(`${API_BASE}/api/v1/files/${editingFileId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error('Update failed');

            closeEditModal();
            loadFiles(currentPage);
        } catch (error) {
            alert('Failed to update file: ' + error.message);
        }
    }

    // Close modal on overlay click
    editModal.addEventListener('click', (e) => {
        if (e.target === editModal) closeEditModal();
    });

    // Helpers
    function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function formatDate(isoString) {
        const date = new Date(isoString);
        const now = new Date();
        const diffMs = now - date;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        if (diffDays === 0) {
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            if (diffHours === 0) {
                const diffMins = Math.floor(diffMs / (1000 * 60));
                return diffMins <= 1 ? 'Just now' : `${diffMins}m ago`;
            }
            return `${diffHours}h ago`;
        }
        if (diffDays === 1) return 'Yesterday';
        if (diffDays < 7) return `${diffDays}d ago`;

        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
    }
</script>
</body>
</html>
